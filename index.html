<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mapa do Brasil</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        width: 100%;
        height: 600px;
      }
      label{
        font-family: sans-serif;
        font-size: large;
        display: block;
      }
      .ol-popup {
        position: absolute;
        background-color: white;
        box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -40px;
        min-width: 110px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id='info' style="background-color: white; border-radius: 10px; border: 1px solid black; padding: 5px 10px;">
      <label>Estados Selecionados</label>
    </div>
    <div id="popup" class="ol-popup"> 
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
